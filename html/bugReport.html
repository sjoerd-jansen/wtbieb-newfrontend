<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title>Bugreport</title>
    <script src="../js/env.js"></script>

    <style>
        .bug-report-form {
            display: block;
            width: 15%;
            margin:auto;
            padding: auto;
        }

        .blob {
            line-height: 50px;
        }
    </style>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="header">

        <div class="subitem-header">
            <button class="tablink header-button" onclick="openPage('MijnOverzicht', this, 'grey')">
                Overzicht
            </button>
        </div>
    
        <div class="subitem-header">
            <button class="tablink header-button" onclick="openPage('Boekenlijst', this, 'grey')">
            Boekenlijst
            </button>
        </div>
    
        <div class="subitem-header">
            <button class="tablink header-button" onclick="openPage('Profiel', this, 'grey')" style="font-family: 'century-gothic'">
            Mijn profiel
            </button>
        </div>
    
        <div class="button-container-header" style="float: right;">
            <button type="button" class="logout-button" onclick="LogOff()" style="float: right;">
            Uitloggen
            </button>
        </div>
    </div>
    <div class="bug-report-form">
    <form class="blob">
        <h1>Bug report</h1>
        <label><b>Titel</b></label>
        <input id="bug-report-title" class="book-input" type="text" placeholder="Probleem" name="titel">

        <label><b>Beschrijving</b></label>
        <textarea id="bug-report-description" rows="5" cols="35" placeholder="Beschrijving"></textarea>

        <label><b>Email</b></label>
        <input id="bug-report-email" class="book-input" type="email" placeholder="gebruiker@domein.nl" name="isbn">
    </form>
    <button onclick="sendBugReport()">Versturen</button>
    </div>

    <script src="../js/bugReport.js"></script>
</body>
</html>
