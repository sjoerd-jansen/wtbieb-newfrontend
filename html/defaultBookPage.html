<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="../js/env.js"></script>
  <style>
    .container {
      height: 600px;
    }

    .row {
      height: 100%;
    }

    .cover_img {
      min-width: 70%;
      min-height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: 2px solid #00e600;
    }

    .book_title {
      border-bottom: 1px solid #00e600;
    }

    .copies_available {
      margin-top: 30%;
    }
  </style>
</head>

<body>

  <div class="header">

    <div class="subitem-header">
      <button class="tablink-primary header-button" onclick="openPage('MijnOverzicht', this, 'grey')">
        Overzicht
    </button>
    </div>
    
    <div class="subitem-header">
      <button class="tablink header-button" onclick="openPage('Boekenlijst', this, 'grey')">
        Boekenlijst
    </button>
    </div>
    
    <div class="button-container-header" style="float: right;">
        <button type="button" class="logout-button" style="float: right;">
            Uitloggen
        </button>
    </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img class= "cover_img" src="../images/cover.jpg" alt="Geen foto beschikbaar"/>

        <div class="col-sm">
          
          <h1 class="book_title">Book Title</h1>
          <h2>Author</h2>
          <p>ISBN</p>

          <button>Reserveer exemplaar</button>
        </div>
      </div>
    </div>
  <div class="footer">
            
    <div class="footer_img_div">
    <img class="footer_img" src="../images/wt_logo_zwarte_achtergrond.PNG"/>
    </div>

</div>
  <script src="../js/defaultbookpage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
